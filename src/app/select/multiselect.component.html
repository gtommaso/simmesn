<div class="content-section introduction">
</div>

<div class="content-section implementation">
  <h2 class="first">Dati screening</h2>
</div>

<div class="ui-g">
  <div class="ui-g-6"><div class="content-section implementation">
    <h3 class="first">Seleziona struttura di screening</h3>
    <p-multiSelect [options]="strutture" [(ngModel)]="selectedStrutture"></p-multiSelect>
    <p>Struttura selezionata: {{selectedStrutture}}</p>
  
  </div></div>
  <div class="ui-g-6"><div class="content-section implementation">
    <h3 class="first">Seleziona compilatore questionario</h3>
    <p-multiSelect [options]="operatori" [(ngModel)]="selectedOperatori"></p-multiSelect>
    <p>Operatore selezionato: {{selectedOperatori}}</p>
  
  </div></div>
 
</div>
